<section *ngIf="this.filters" class="filters dense-2">
  <div class="sub-section">
    <h4 class="filter-title">
      Search corpora
      <span
        class="clear-filter"
        *ngIf="this.filters.search"
        (click)="clearSearch()"
      >
        clear
      </span>
    </h4>
    <mat-form-field appearance="outline" class="filter-input">
      <mat-label>Search</mat-label>
      <input
        matInput
        placeholder="e.g. Shakespeare"
        (keyup)="updateSearch($event)"
        [(ngModel)]="filters.search"
      />
    </mat-form-field>
  </div>

  <div class="sub-section">
    <h4  class="filter-title">
      Modified
      <span
      class="clear-filter"
      *ngIf="this.filters.modifiedLast"
      (click)="clearModifiedLast()"
      >
      clear
    </span>
  </h4>
    <mat-radio-group color="primary" (change)="updateModifiedLast($event)">
      <mat-radio-button
        *ngFor="let option of modifiedLastOptions"
        [value]="option.value"
        [checked]="option.value == this.filters.modifiedLast"
        >{{ option.text }}</mat-radio-button
      >
    </mat-radio-group>

    <!-- Non-public filters -->
    <ng-container *ngIf="!isPublicFilter">
      <h4  class="filter-title">
        Visibility
        <span
        class="clear-filter"
        *ngIf="this.filters.is_public"
        (click)="clearIsPublic()"
      >
        clear
      </span>
      </h4>
      
      <mat-radio-group color="primary" (change)="updateIsPublic($event)">
        <mat-radio-button
          *ngFor="let option of isPublicOptions"
          [value]="option.value"
          [checked]="option.value == this.filters.is_public"
          >{{ option.text }}</mat-radio-button
        >
      </mat-radio-group>
    </ng-container>

    <!-- Public filters -->
    <ng-container *ngIf="isPublicFilter">
      <h4  class="filter-title">User
      <span
        class="clear-filter"
        *ngIf="this.filters.creator"
        (click)="clearCreator()"
      >
        clear
      </span>
      </h4>
      <mat-form-field appearance="outline">
        <mat-label>User</mat-label>
        <input
          matInput
          placeholder="e.g. john"
          (keyup)="updateCreator($event)"
          [(ngModel)]="filters.creator"
        />
      </mat-form-field>
    </ng-container>
<h4  class="filter-title">Language

  <span
  class="clear-filter"
  *ngIf="this.filters.langtag"
  (click)="clearLangTag()"
  >
  clear
</span>
</h4>
    <br />
    <mat-form-field appearance="outline">
      <mat-select
        (selectionChange)="updateLangTag($event)"
        [(value)]="this.filters.langtag"
      >
        <mat-option
          *ngFor="let langTag of langTagOptions"
          [value]="langTag.tag"
        >
          {{ langTag.language_name }} ({{ langTag.tag }})
        </mat-option>
      </mat-select>
    </mat-form-field>
<h4  class="filter-title">

  Tag
      <span class="clear-filter" *ngIf="this.filters.tag" (click)="clearTag()">
      clear
    </span>
</h4>

    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input
        matInput
        placeholder="e.g. blog"
        (keyup)="updateTag($event)"
        [(ngModel)]="filters.tag"
      />
    </mat-form-field>
  </div>

  <div class="sub-section">
    <h4 class="filter-title">
      Sort by
      <span
        class="clear-filter"
        *ngIf="this.filters.ordering"
        (click)="clearOrdering()"
      >
        clear
      </span>
    </h4>

    <mat-radio-group color="primary" (change)="updateOrdering($event)">
      <mat-radio-button
        *ngFor="let option of orderingOptions"
        [value]="option.value"
        [checked]="option.value == this.filters.ordering"
        >{{ option.text }}</mat-radio-button
      >
    </mat-radio-group>
  </div>
</section>
