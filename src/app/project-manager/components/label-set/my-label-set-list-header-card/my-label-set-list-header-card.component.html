<pm-list-header-card
  title="My label sets"
  subtitle="Create and explore your own <span class='text-primary'>label sets.</span>"
  extraText="You can also share the data with the community. "
  imgUrl="assets/img/label-set-header-card-img.png"
>
  <ng-container button>
    <button
      mat-flat-button
      color="primary"
      (click)="openCreateLabelSetDialog()"
    >
      <mat-icon>add</mat-icon>
      New Label Set
    </button>
  </ng-container>
</pm-list-header-card>
