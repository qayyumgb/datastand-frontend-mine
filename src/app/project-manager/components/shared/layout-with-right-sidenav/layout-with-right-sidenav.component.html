<mat-sidenav-container autosize>
  <mat-sidenav-content>
    <section class="flex-column gap-16 p-16">
      <ng-content select="[content]"></ng-content>
    </section>
  </mat-sidenav-content>
  <mat-sidenav
    position="end"
    [mode]="(screen.isExtraLarge$ | async) ? 'over' : 'side'"
    [opened]="(screen.isExtraLarge$ | async) ? 'false' : 'true'"
  >
    <ng-content select="[filters]"></ng-content>
  </mat-sidenav>
</mat-sidenav-container>
