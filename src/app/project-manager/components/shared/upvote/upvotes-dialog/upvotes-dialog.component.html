<h1 mat-dialog-title>Likes ({{ this.users?.length! }})</h1>

<mat-dialog-content>
  <ng-container *ngIf="this.users?.length! > 0; else noUpvotes">
    <div class="edit-modal-UI" *ngFor="let user of users">
      <pm-avatar [user]="user" size="small" class="avatar"></pm-avatar>
    </div>
  </ng-container>
  <ng-template #noUpvotes>
    <div class="edit-modal-UI">Nobody has liked this yet ğŸ˜¢</div>
  </ng-template>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
