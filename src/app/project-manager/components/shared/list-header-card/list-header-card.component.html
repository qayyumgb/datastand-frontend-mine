<section>
  <div class="flex-wrapper">
    <div>
      <h1><b>{{ title }}</b></h1>
      <p class="subtitle-1 ">
        {{ subtitle }}
      </p>
      <p class="m-0">{{ extraText }}</p>
      <ng-content select="[button]"></ng-content>
    </div>
    <img
      class="header-img"
      [src]="imgUrl"
      [class.hidden]="screen.isSmall$ | async"
    />
  </div>
</section>
