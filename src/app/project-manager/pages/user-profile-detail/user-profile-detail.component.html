<section class="section one">
  <!-- <loader-card *ngIf="isLoading()"></loader-card> -->
  <ng-container *ngIf="isLoaded()">
    <pm-user-details-header-card [userProfile]="userProfile"></pm-user-details-header-card>

    <!-- TODO(gustavoauma): Reenable this when the stats are correct.
    <pm-user-details-statistics-card
      [usage]="usage"
    ></pm-user-details-statistics-card> -->

    <div class="" *ngIf="corpora?.length! > 0">
      <div class="card mb-3">
        <h2><mat-icon class="icon-title">library_books</mat-icon> Corpora</h2>
      </div>
      <div class="list-card-wrapper 3">
        <ng-container *ngFor="let corpus of corpora">
          <pm-corpus-li-item [corpus]="corpus"></pm-corpus-li-item>
        </ng-container>
      </div>
    </div>

    <div class="" *ngIf="labelSets?.length! > 0">
      <div class="card mb-3">
        <h2><mat-icon class="icon-title">style</mat-icon> Label sets</h2>
      </div>
      <div class="list-card-wrapper 4">
        <ng-container *ngFor="let labelSet of labelSets">
          <pm-label-set-li-item [labelSet]="labelSet"></pm-label-set-li-item>
        </ng-container>
      </div>
    </div>

    <pm-no-data-card *ngIf="corpora?.length! == 0 && labelSets?.length! == 0"></pm-no-data-card>
  </ng-container>
</section>
