<div class="login-page" [ngStyle]="{ backgroundImage: 'url(assets/img/workbench-login-bg.jpg)' }">
  <div class="login-square">
    <h1 class="mb-48">Data Stand</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field hideRequiredMarker="true" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" name="username" required formControlName="username" />
      </mat-form-field>
      <mat-form-field hideRequiredMarker="true" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput password type="password" name="password" required formControlName="password" />
      </mat-form-field>
      <button color="primary" mat-raised-button type="submit">Log in</button>
      <div class="sign-up">
        <span>Don't have an account?
          <a [routerLink]="urls.SIGNUP_URL">Sign up!</a></span>
      </div>
    </form>
  </div>
</div>
