<h1 mat-dialog-title>Send feedback</h1>

<form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        placeholder="Name"
        name="name"
        ngModel
        required
        #name="ngModel"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="text"
        placeholder="Email"
        email
        name="email"
        ngModel
        required
        #email="ngModel"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Message</mat-label>
      <textarea
        matInput
        placeholder="Messages"
        name="messages"
        ngModel
        required
        #messages="ngModel"
        cdkTextareaAutosize
        cdkAutosizeMinRows="10"
        cdkAutosizeMaxRows="15"
      ></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      type="submit"
      [mat-dialog-close]="true"
      [disabled]="!contactForm.valid"
      color="primary"
    >
      Send
    </button>
  </mat-dialog-actions>
</form>
